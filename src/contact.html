<div class="header contact">
  <div class="header-content">
    <h1 class="h1">Contact</h1>
    <div class="contact-form w-form">
      <form name="contactform" data-netlify="true" method="post" action="/form-success.html">
        <textarea id="field" name="field" maxlength="5000" data-name="Field" placeholder="Bericht" class="contact-form-input textarea w-input"></textarea>
        <div class="contact-form-column"><input class="contact-form-input w-input" maxlength="256" name="Voornaam" data-name="Voornaam" placeholder="Voornaam" type="text" id="Voornaam" required>
          <input class="contact-form-input w-input" maxlength="256" name="Achternaam" data-name="Achternaam" placeholder="Achternaam" type="text" id="Achternaam" required>
          <input class="contact-form-input w-input" maxlength="256" name="email" data-name="Email" placeholder="E-mailadres" type="email" id="email" required>
          <input class="contact-form-input w-input" maxlength="256" name="Telefoon" data-name="Telefoon" placeholder="GSM nummer" type="tel" id="Telefoon">
        </div>
        <input type="submit" data-wait="Please wait..." class="button w-button" value="Verzenden">
      </form>
    </div>
  </div>
</div>
