titel: Brusselsestraat 89, Leuven
tekst: We creëren hier comfortabele en volledig gerenoveerde
  éénslaapkamerappartementen in een gebouw dat een gezellige sfeer uitstraalt.
  In de buurt vind je een supermarkt, apotheek, bakker en nog veel meer,
  waardoor alles wat je nodig hebt binnen handbereik ligt.
