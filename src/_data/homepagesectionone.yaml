titel: 11 units in het hart van Leuven
tekst1: We creëren hier comfortabele en volledig gerenoveerde
  éénslaapkamerappartementen in een gebouw dat een gezellige sfeer uitstraalt en
  beschikt over 9 studio’s en 2 appartementen.
tekst2: Elke ruimte is zorgvuldig ingericht voor een aangenaam verblijf. De
  huurprijs hangt af van de grootte van de studio (de kamers beginnen vanaf 21
  m²), dus er is altijd een optie die bij jouw wensen past.
